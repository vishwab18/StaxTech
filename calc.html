<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator • Vishwa</title>
<style>
    :root {
  --bg: #0b0b12;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --text: #fff;
  --accent: #7C3AED;
  --radius: 14px;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top left, #7C3AED33, transparent),
              radial-gradient(circle at bottom right, #06B6D433, transparent),
              var(--bg);
  font-family: 'Inter', sans-serif;
}

.calculator {
  width: 320px;
  padding: 20px;
  border-radius: var(--radius);
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

.display {
  background: rgba(0,0,0,0.4);
  color: var(--text);
  font-size: 2rem;
  padding: 16px;
  border-radius: var(--radius);
  text-align: right;
  margin-bottom: 16px;
  overflow-x: auto;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.btn {
  padding: 18px;
  font-size: 1.1rem;
  border: none;
  border-radius: var(--radius);
  background: rgba(255,255,255,0.06);
  color: var(--text);
  cursor: pointer;
  transition: transform 0.15s ease, background 0.2s ease;
}

.btn:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-2px);
}

.operator {
  background: rgba(124,58,237,0.25);
}

.operator:hover {
  background: rgba(124,58,237,0.45);
}

.action {
  background: rgba(6,182,212,0.25);
}

.action:hover {
  background: rgba(6,182,212,0.45);
}

.equal {
  grid-column: span 2;
  background: linear-gradient(135deg, var(--accent), #06B6D4);
  color: #fff;
  font-weight: bold;
}

.equal:hover {
  filter: brightness(1.1);
}

</style>
</head>
<body>

  <div class="calculator glass">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn action" onclick="clearDisplay()">C</button>
      <button class="btn action" onclick="deleteChar()">⌫</button>
      <button class="btn action" onclick="append('%')">%</button>
      <button class="btn operator" onclick="append('/')">÷</button>
      <!-- Row 2 -->
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('*')">×</button>
      <!-- Row 3 -->
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('-')">−</button>
      <!-- Row 4 -->
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('+')">+</button>
      <!-- Row 5 -->
      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script >
    const display = document.getElementById('display');

function append(value) {
  if (display.textContent === '0' && value !== '.') {
    display.textContent = value;
  } else {
    display.textContent += value;
  }
}

function clearDisplay() {
  display.textContent = '0';
}

function deleteChar() {
  if (display.textContent.length > 1) {
    display.textContent = display.textContent.slice(0, -1);
  } else {
    display.textContent = '0';
  }
}

function calculate() {
  try {
    // Evaluate safely
    let result = Function('"use strict";return (' + display.textContent + ')')();
    display.textContent = result;
  } catch {
    display.textContent = 'Error';
  }
}
  </script>
</body>
</html>
